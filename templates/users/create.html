<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>User CR</title>
</head>
<body>
    <main class="container-sm">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <div class="w-50 rounded p-5">

                <div class="d-flex justify-content-between  align-items-end mb-5">
                    <h1>Crear usuario</h1>
                    <p>
                        <a href="{{ url_for( 'listUsers' ) }}">Home</a>
                    </p>
                </div>
                
                <form action="/users" method="POST">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Nombre</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="first_nameHelp" required>
                        <div id="first_nameHelp" class="form-text">Pon tu nombre.</div>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="last_nameHelp" required>
                        <div id="last_nameHelp" class="form-text">Pon tu apellido.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Pon tu email.</div>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>  
    </main>
</body>
</html>
